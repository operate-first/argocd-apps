---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-thoth-triage-party
spec:
  project: thoth
  source:
    repoURL: "https://github.com/thoth-station/thoth-application.git"
    path: triage-party/overlays/zero-prod
    targetRevision: master
  destination:
    name: zero
    namespace: thoth-test-core
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - Validate=false
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: triage-party
      jsonPointers:
        - /spec/template/spec/containers/0/image