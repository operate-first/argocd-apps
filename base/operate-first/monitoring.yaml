apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opf-monitoring
spec:
  destination:
    namespace: opf-monitoring
    name: in-cluster
  project: operate-first
  source:
    path: base/monitoring
    repoURL: https://github.com/operate-first/odh.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - Validate=false
