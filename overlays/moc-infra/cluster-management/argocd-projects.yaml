apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
spec:
  destination:
    name: moc-infra
    namespace: argocd
  project: default
  source:
    path: manifests/overlays/moc-base/projects
    repoURL: https://github.com/operate-first/continuous-deployment.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - Validate=false
